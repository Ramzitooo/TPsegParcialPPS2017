<ion-header>
<ion-navbar color = "primary" hideBackButton>
    <ion-buttons left>
      <button ion-button (click)="Volver()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Graficos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <h1 align=center>Usuarios</h1>
      <div style="display: block">
  <canvas baseChart
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
</div>
<div pandding>
  <button ion-button color="primary" block outline (click)="Info()" ><ion-icon name="md-build"></ion-icon> Ver informacion del dispositivo</button>
  <button ion-button color="danger" block outline (click)="GuardarTxt()" ><ion-icon name="md-arrow-round-down"></ion-icon> Guardar Lista de Usuarios</button>
  <button ion-button color="dark" block outline (click)="GuardarTxtJson()" ><ion-icon name="md-code-download"></ion-icon> Guardar Lista de Usuarios como JSON</button>
  <button ion-button color="secondary" block outline (click)="GuardarExcel()" ><ion-icon name="md-arrow-round-down"></ion-icon> Guardar Lista de Usuarios como Excel</button>
  <button ion-button color="primary" block outline (click)="LeerTxt()" ><ion-icon name="md-clipboard"></ion-icon> Leer Lista de Usuarios</button>
  <button ion-button color="dark" block outline (click)="LeerTxtJson()" ><ion-icon name="md-copy"></ion-icon> Leer Lista de Usuarios como JSON</button>
</div>
   

</ion-content>
