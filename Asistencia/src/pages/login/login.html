<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
      <ion-col>
      <div>
      <ion-row >
        <ion-col class = "columnaCentrada">
          <ion-col>
            <button ion-button block color="secondary" icon-left (click)="Aceptar('Alumno')" ><ion-icon name="star"></ion-icon>Alumno</button>
          </ion-col>
        </ion-col>
      </ion-row>
      </div>
      </ion-col>
      <ion-col>
      <div>
      <ion-row >
        <ion-col class = "columnaCentrada">
          <ion-col>
            <button ion-button block color="primary" icon-left (click)="Aceptar('Profesor')" ><ion-icon name="md-bookmarks"></ion-icon>Profesor</button>
          </ion-col>
        </ion-col>
      </ion-row>
      </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
      <div>
      <ion-row >
        <ion-col class = "columnaCentrada">
          <ion-col>
            <button ion-button block color="danger" icon-left (click)="Aceptar('Administrativo')" ><ion-icon name="md-clipboard"></ion-icon>Secretaria</button>
          </ion-col>
        </ion-col>
      </ion-row>
      </div>
      </ion-col>
      <ion-col>
      <div>
      <ion-row >
        <ion-col class = "columnaCentrada">
          <ion-col>
            <button ion-button block color="dark" icon-left (click)="Aceptar('Administrador')" ><ion-icon name="md-briefcase"></ion-icon>Admin</button>
          </ion-col>
        </ion-col>
      </ion-row>
      </div>
      </ion-col>
    </ion-row>

  <ion-list>

  <ion-item>
    <ion-label>E-Mail</ion-label>
    <ion-input type="text" [(ngModel)]="mail" name="mail"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" [(ngModel)]="pass" name="pass"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Tipo</ion-label>
    <ion-input type="text" [(ngModel)]="tipo" disabled ></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button ion-button block (click)="Login()" >Login</button>
</div>

</ion-content>
