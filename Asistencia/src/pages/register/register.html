<ion-header>
</ion-header>

<ion-content class="login-content" padding>

    <div class="div1">
      <img style="width: 70px; height: 70px; padding-top: 4px;" src="assets/img/logoRegister.jpg"/>

        <h2 style="color:#CCD8D9; font-size: 1.4em;">Crea tu Cuenta</h2>
        <form #registerForm="ngForm" [formGroup]="todo">

          <ion-label>Nombre</ion-label>
          <input type="text" class={{estiloNombre}} name="nombre" (focusout)="focusoutNombre()" (keyup)="keyupNombre()" formControlName="nombre" maxlength="15"/>

          <ion-label>Email</ion-label>
          <input type="text" class={{estiloEmail}} name="email" (focusout)="focusoutEmail()" (keyup)="keyupEmail()" formControlName="email" maxlength="20"/>

          <ion-label>Contraseña</ion-label>
          <input type="password" class={{estiloPassword}} name="password" (focusout)="focusoutPassword()" (keyup)="keyupPassword()" formControlName="password" maxlength="15"/>

         <ion-label>Confirmar contraseña</ion-label>
         <input type="password" class={{estiloConfirmPassword}}  name="confirmPassword"  (focusout)="focusoutConfirmPassword()" (keyup)="keyupConfirmPassword()" formControlName="confirmPassword" maxlength="15"/>
          <div *ngIf="condicion"><h2 style="color:red; font-size: 1em;">Las contraseñas no coinciden</h2></div>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="SignIn-btn" [disabled]="!todo.valid || condicion" (click)="SignIn()">Crear cuenta</button>
          <button ion-button class="cancel-btn" (click)="Cancel()" >Cancelar</button>
        </ion-col>
      </ion-row>

      </form>
    </div>

</ion-content>
